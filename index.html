<!DOCTYPE html>
<html>
	<title> Agenda Waterloo </title>
	<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/126/126790.png" type="image/icon type">
<head>
    <title>full screen iframe</title>
    <style type="text/css">
        html {
            overflow: auto;
        }
          
        html,
        body,
        div {
            margin: 0px;
            padding: 0px;
            height: 100%;
            border: none;
			background-color: black;
        }
          
        iframe {
			margin: 0px;
            padding: 0px;
            height: 100%;
            display: block;
            width: 100%;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
</head>
  
<body>
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR5LM36z-MC_l7UY6QnGKQgOhn4J0G2pThqrNvXO66bYyR1k50bnEw1nZ5EFbf0ikG1Mn42qMOPrh5a/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"
            frameborder="0" 
            marginheight="0" 
            marginwidth="0" 
            width="100%" 
            height="100%" 
            scrolling="auto">
  </iframe>
  
</body>
